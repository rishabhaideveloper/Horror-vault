<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Rishabh's Horror Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Cinzel+Decorative:wght@700&family=Creepster&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: #e60000;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      text-align: center;
      padding: 2rem 1rem;
      font-weight: bold;
      text-shadow: 0 0 10px #ff0000;
      animation: flicker 2s infinite;
    }

    .title-line1 {
      font-size: 2.2rem;
      color: #ff0000;
      font-family: 'Cinzel Decorative', cursive;
    }

    .title-line2 {
      font-size: 1.5rem;
      margin-top: 0.5rem;
      color: #ff3333;
      letter-spacing: 2px;
      font-family: 'Cinzel Decorative', cursive;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .input-section {
      text-align: center;
      margin-top: 2rem;
    }

    /* Futuristic Input Field */
    .futuristic-input {
      position: relative;
      padding: 1rem;
      width: 60%;
      font-size: 1.2rem;
      font-family: 'Orbitron', sans-serif;
      background-color: rgba(15, 15, 26, 0.7);
      color: #00f0ff;
      border: 2px solid #00f0ff;
      border-radius: 8px;
      box-shadow: 
        0 0 10px rgba(0, 240, 255, 0.3),
        inset 0 0 10px rgba(0, 240, 255, 0.1);
      transition: all 0.3s ease;
      outline: none;
    }

    .futuristic-input:focus {
      border-color: #00ffff;
      box-shadow: 
        0 0 15px rgba(0, 240, 255, 0.5),
        inset 0 0 15px rgba(0, 240, 255, 0.2);
      background-color: rgba(15, 15, 26, 0.9);
    }

    .futuristic-input::placeholder {
      color: #00aaff;
      opacity: 0.7;
      letter-spacing: 1px;
    }

    .futuristic-input:hover {
      box-shadow: 
        0 0 15px rgba(0, 240, 255, 0.5),
        inset 0 0 10px rgba(0, 240, 255, 0.2);
    }

    /* Futuristic Button Styles */
    .futuristic-btn {
      position: relative;
      padding: 1rem 2rem;
      margin-left: 1rem;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      letter-spacing: 2px;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #0f0f1a 100%);
      color: #00f0ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 
        0 0 10px rgba(0, 240, 255, 0.5),
        0 0 20px rgba(0, 120, 255, 0.3),
        inset 0 0 10px rgba(0, 240, 255, 0.2);
      text-shadow: 0 0 5px rgba(0, 240, 255, 0.8);
      overflow: hidden;
    }

    .futuristic-btn:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 0 15px rgba(0, 240, 255, 0.8),
        0 0 30px rgba(0, 120, 255, 0.5),
        inset 0 0 15px rgba(0, 240, 255, 0.3);
      color: #00ffff;
    }

    .futuristic-btn:active {
      transform: translateY(1px);
    }

    .futuristic-btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent 45%,
        rgba(0, 240, 255, 0.3) 50%,
        transparent 55%
      );
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    .futuristic-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 2px solid #00f0ff;
      border-radius: 6px;
      opacity: 0.5;
      pointer-events: none;
    }

    .vault {
      display: none;
      margin: 3rem auto;
      width: 90%;
      max-width: 1000px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border: 2px solid #e60000;
      border-radius: 12px;
      box-shadow: 0 0 30px #e60000;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      font-family: 'Cinzel Decorative', cursive;
    }

    th, td {
      padding: 1rem;
      border: 1px solid #e60000;
      text-align: left;
      font-family: inherit;
    }

    th {
      background-color: #330000;
      color: #ff4d4d;
      font-size: 1.1rem;
    }

    td {
      font-size: 0.95rem;
    }

    tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    tr:hover {
      background-color: #330000;
    }

    th:nth-child(1), td:nth-child(1) {
      width: 10%;
    }
    th:nth-child(2), td:nth-child(2) {
      width: 60%;
    }
    th:nth-child(3), td:nth-child(3) {
      width: 30%;
    }

    .diabolical-footer {
      margin-top: auto;
      padding: 2rem;
      background: linear-gradient(to right, #0d0000, #1a0000, #0d0000);
      text-align: center;
      color: #ff1a1a;
      font-size: 1rem;
      font-weight: bold;
      font-family: 'Cinzel Decorative', cursive;
      letter-spacing: 2px;
      border-top: 2px solid #ff0000;
      text-shadow: 0 0 5px #ff0000, 0 0 10px #ff1a1a;
      animation: glowFade 4s infinite alternate;
      position: relative;
      overflow: hidden;
    }

    @keyframes glowFade {
      from { opacity: 0.6; text-shadow: 0 0 5px #e60000; }
      to { opacity: 1; text-shadow: 0 0 15px #ff1a1a; }
    }

    .blood-drip {
      position: absolute;
      top: -10px;
      width: 2px;
      height: 30px;
      background: rgba(255, 0, 0, 0.7);
      border-radius: 0 0 5px 5px;
      animation: drip 2s infinite ease-in-out;
      box-shadow: 
        0 0 5px rgba(255, 0, 0, 0.7),
        0 0 10px rgba(255, 0, 0, 0.3);
    }

    @keyframes drip {
      0%   { transform: translateY(0) scaleY(1); opacity: 1; }
      50%  { transform: translateY(20px) scaleY(1.1); }
      100% { transform: translateY(50px) scaleY(0.3); opacity: 0; }
    }

    .curse-line {
      animation: cursePulse 3s infinite alternate;
    }

    @keyframes cursePulse {
      from { color: #ff1a1a; letter-spacing: 2px; }
      to { color: #ff6666; letter-spacing: 4px; }
    }

    @media screen and (max-width: 768px) {
      .futuristic-input {
        width: 80%;
      }
      
      .futuristic-btn {
        margin-top: 1rem;
        margin-left: 0;
        width: 80%;
      }
      
      .vault {
        padding: 1rem;
        width: 95%;
      }
      
      th, td {
        padding: 0.5rem;
        font-size: 0.85rem;
      }
      
      th:nth-child(1), td:nth-child(1) {
        width: 15%;
      }
      th:nth-child(2), td:nth-child(2) {
        width: 55%;
      }
      th:nth-child(3), td:nth-child(3) {
        width: 30%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="title-line1">Rishabh's</div>
    <div class="title-line2">Ultimate Horror Vault</div>
  </header>

  <div class="input-section">
    <input type="text" id="username" class="futuristic-input" placeholder="ENTER YOUR NAME...">
    <button class="futuristic-btn" onclick="revealVault()">UNLOCK VAULT</button>
  </div>

  <div class="vault" id="vault">
    <h2>Welcome, <span id="nameDisplay"></span></h2>
    <p>Here is your diabolical horror list:</p>
    <table>
      <video id="horrorVideo" autoplay playsinline loop controls poster="rk.jpg" width="100%" style="max-width: 800px; display: block; margin: 2rem auto; border: 3px solid #e60000; border-radius: 10px; box-shadow: 0 0 20px red;">
        <source src="horror.mp4" type="video/mp4">
      </video>
      <thead>
        <tr><th>#</th><th>Movie Title</th><th>Category</th></tr>
      </thead>
      <tbody id="movieTable">
        <!-- Movie list will populate here -->
      </tbody>
    </table>
  </div>

  <footer class="diabolical-footer">
    <p>© 2025 || Rishabh's Vault — <span class="curse-line">Once Unlocked, It Never Closes...</span></p>
    <div class="blood-drip" style="left: 20%;"></div>
    <div class="blood-drip" style="left: 35%; animation-delay: 0.5s;"></div>
    <div class="blood-drip" style="left: 50%; animation-delay: 1s;"></div>
    <div class="blood-drip" style="left: 65%; animation-delay: 1.5s;"></div>
    <div class="blood-drip" style="left: 80%; animation-delay: 2s;"></div>
  </footer>

  <script>
    const movies = [
      { title: "Sinister (all parts)", category: "You've Survived This Nightmare" },
      { title: "Insidious (All Parts)", category: "You've Survived This Nightmare" },
      { title: "The Conjuring (All Parts & Universe)", category: "You've Survived This Nightmare" },
      { title: "Hereditary", category: "You've Survived This Nightmare" },
      { title: "Paranormal Activity (Series)", category: "You've Survived This Nightmare" },
      { title: "The Exorcist (1973 & Remakes)", category: "You've Survived This Nightmare" },
      { title: "It Follows", category: "You've Survived This Nightmare" },
      { title: "Lights Out", category: "You've Survived This Nightmare" },
      { title: "The Ring (Ringu + Hollywood)", category: "You've Survived This Nightmare" },
      { title: "The Nun", category: "You've Survived This Nightmare" },
      { title: "Terrified / Aterrados", category: "You've Survived This Nightmare" },
      { title: "Martyrs", category: "You've Survived This Nightmare" },
      { title: "Shadow", category: "You've Survived This Nightmare" },
      { title: "Solo", category: "You've Survived This Nightmare" },
      { title: "The Monkey (2025)", category: "You've Survived This Nightmare" },
      { title: "IT (Chapter One & Two)", category: "You've Survived This Nightmare" },
      { title: "The Dark and the Wicked", category: "The Forgotten Ones Still Whisper..." },
      { title: "Lake Mungo", category: "The Forgotten Ones Still Whisper..." },
      { title: "Noroi: The Curse", category: "The Forgotten Ones Still Whisper..." },
      { title: "The Wailing (Gokseong)", category: "The Forgotten Ones Still Whisper..." },
      { title: "Possum (2018)", category: "The Forgotten Ones Still Whisper..." },
      { title: "Eden Lake", category: "The Forgotten Ones Still Whisper..." },
      { title: "Hellhole (2022)", category: "The Forgotten Ones Still Whisper..." },
      { title: "Tumbbad", category: "The Forgotten Ones Still Whisper..." },
      { title: "Longlegs (2024)", category: "The Darkness is Still Unfolding..." },
      { title: "Talk to Me (2023)", category: "The Darkness is Still Unfolding..." },
      { title: "Cobweb (2023)", category: "The Darkness is Still Unfolding..." },
      { title: "Late Night with the Devil (2024)", category: "The Darkness is Still Unfolding..." },
      { title: "Baghead (2024)", category: "The Darkness is Still Unfolding..." },
      { title: "Smile 2 (2024)", category: "The Darkness is Still Unfolding..." }
    ];

    function revealVault() {
      const name = document.getElementById("username").value.trim();
      if (!name) return alert("Please enter your name, brave one.");
      document.getElementById("nameDisplay").innerText = name;
      const tableBody = document.getElementById("movieTable");
      tableBody.innerHTML = "";

      movies.forEach((movie, index) => {
        const row = `<tr><td>${index + 1}</td><td>${movie.title}</td><td>${movie.category}</td></tr>`;
        tableBody.innerHTML += row;
      });

      document.getElementById("vault").style.display = "block";
    }
  </script>
</body>
</html>
